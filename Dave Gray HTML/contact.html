    <section id="form">
      <h3>Contact form</h3>
      <form action="http:httpbin.org/get" method="get">

          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" autocomplete="on" autofocus>

        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" autocomplete="on">
        </p>
        <p>
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message here..."></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
