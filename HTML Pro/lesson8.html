<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lesson8.css">
  <title>Lesson 8 HTML CSS Course</title>
</head>
<body>
  <div class="a">
    <input type="text" name="" id="" placeholder="Name">
    <input type="text" name="" id="" placeholder="Email">
  </div>
  <div class="b">
    <p>Lorem ipsum, consectetur adipisicing elit. Autem beatae numquam libero quisquam impedit odit.</p>
    <button type="submit">Yes</button>
    <button type="submit">No</button>
  </div>
  <div class="c">
    <div class="logo">
      <img src="/Youtube/Assets/google.png" alt="google" title="google">
    </div>
    <div class="search">
      <input type="text" name="" id="" placeholder="Search Google or type a URL">
    </div>
  </div>
  <div class="form">
    <input type="text" name="" id="" placeholder="First Name">
    <input type="text" name="" id="" placeholder="Last Name">
    <input type="email" name="" id="" placeholder="Email">
    <button type="submit">Sign up</button>
  </div>
  <div class="uber">
    <h3>Request a ride now</h3>
    <input type="text" class="location" placeholder="Enter a location">
    <input type="text" class="destination" placeholder="Enter destination">
    <button type="submit">Request now</button>
    <button type="submit">Schedule for later</button>
  </div>
</body>
</html>
