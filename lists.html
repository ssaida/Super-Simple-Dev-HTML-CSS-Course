<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lists.css">
  <title>Lists</title>
</head>
<body>
  <h1>CSS Lists</h1>
  <h3>Ordered List</h3>
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <h3>Unordered Lists</h3>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
